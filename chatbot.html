<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbox Example</title>
  
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
  
  <!-- Your Chatbox CSS -->
  <link rel="stylesheet" href="chat.css">
</head>
<body>
    <style>
        
    </style>
  <div class="chatbox-wrapper">
    <!-- Chat Toggle Button -->
    <div class="chatbox-toggle">
      <i class='bx bx-message-dots'></i>
    </div>

    <!-- Chatbox Container -->
    <div class="chatbox-message-wrapper">
      
      <!-- Heading at the top of the chatbox -->
      <div class="chatbox-heading">
        Get your queries solved with our medical assistance specialised chatbot
      </div>

      <!-- Chat Header -->
      <div class="chatbox-message-header">
        <div class="chatbox-message-profile">
          <img src="account.png" alt="" class="chatbox-message-image">
          <div>
            <h4 class="chatbox-message-name">Your Assistant</h4>
            <p class="chatbox-message-status">online</p>
          </div>
        </div>
        <div class="chatbox-message-dropdown">
          <i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle'></i>
          <ul class="chatbox-message-dropdown-menu">
            <li><a href="#">Search</a></li>
            <li><a href="#">Report</a></li>
          </ul>
        </div>
      </div>

      <!-- Chat Content -->
      <div class="chatbox-message-content">
        <h4 class="chatbox-message-no-message">Message here!</h4>
      </div>

      <!-- Chat Form -->
      <div class="chatbox-message-bottom">
        <form action="#" class="chatbox-message-form">
          <textarea rows="1" placeholder="Type message..." class="chatbox-message-input"></textarea>
          <button type="submit" class="chatbox-message-submit">
            <i class='bx bx-send'></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Your Chatbot Script -->
  <script src="chatscript.js"></script>
</body>
</html>
