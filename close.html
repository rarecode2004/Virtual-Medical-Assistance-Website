<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .form-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Feedback Form</h2>
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSfe7Vc33dKFQVpcftvHbBmwUj06zw63a_wePIshvBzsfLVYJg/viewform" 
      width="100%" 
      height="700" 
      frameborder="0" 
      marginheight="0" 
      marginwidth="0">
      Loadingâ€¦
    </iframe>
  </div>

  <script>
    let formInteracted = false;

    // Set formInteracted to true when the iframe loads (indicating that the user could interact with the form)
    document.querySelector('iframe').onload = function () {
      formInteracted = true;
    };

    // Detect user interaction with the iframe (by focusing the iframe, they likely started interacting)
    window.addEventListener('focus', function () {
      formInteracted = true;
    }, true);

    window.onbeforeunload = function (e) {
      if (formInteracted) {
        e = e || window.event;
        if (e) {
          e.returnValue = 'Are you sure you want to leave? Please make sure to fill out the feedback form before exiting.';
        }
        return 'Are you sure you want to leave? Please make sure to fill out the feedback form before exiting.';
      }
    };
  </script>
</body>
</html>
